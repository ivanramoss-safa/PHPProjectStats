security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email  # ← IMPORTANTE: Usamos 'email' como identificador

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                default_target_path: app_home  # ← Redirige aquí después del login

            logout:
                path: app_logout
                target: app_home  # ← Redirige aquí después del logout

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800  # 1 semana en segundos
                path: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }  # ← Proteger rutas /admin
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/ranking, roles: ROLE_USER }

        # - { path: ^/profile, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
